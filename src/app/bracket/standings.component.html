<div>

    <p-table [value]="standings">

        <ng-template pTemplate="header">
            <tr>
                <th>User</th>
                <th>Score</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-standing>
            <tr>
                <td>{{standing.username}}</td>
                <td>{{standing.score}}</td>
            </tr>
        </ng-template>

    </p-table>

</div>
